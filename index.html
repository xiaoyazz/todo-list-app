<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&family=Roboto+Mono:ital,wght@1,200&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="loadData()">
    <div class="todo-list">
      <!-- App Title -->
      <div class="todo-list-title">
        <h1>To-Do List</h1>
      </div>

      <!-- App Body -->
      <div class="todo-list-body">
        <!-- Prompt the user to enter a task -->
        <form class="todo-enter-task">
          <input
            class="txt-enter"
            id="task"
            type="text"
            placeholder="Enter your task"
          />
          <!-- <input
            class="btn-add"
            id="add"
            type="button"
            value="Add"
            onclick="createTask()"
          /> -->
          <button class="btn-add" onclick="createTask()">
            <i class="fa-solid fa-plus-large">+</i>
          </button>
        </form>

        <!-- <div class="todo-select-category"> -->
        <!-- Prompt the user to choose a category for the task -->
        <!-- 
          <select class="task-category">
            <option value="">Choose a category</option>
            <option value="1">Learning</option>
            <option value="2">Work</option>
            <option value="3">Chores</option>
            <option value="4">Body Care</option>
            <option value="5">Mind Care</option>
            <option value="6">Other</option>
          </select> -->
        <!-- </div> -->

        <!-- Show saved tasks -->
        <div class="todo-list-content" id="todo-list-content"></div>
      </div>

      <!-- Clear the list -->
      <div>
        <button class="btn-clear" onclick="clearList()">Clear the list</button>
      </div>

      <!-- Footer -->
      <div><h4>Created by Xiaoya Zou üìù</h4></div>
    </div>
    <script
      src="https://kit.fontawesome.com/0e6a7ceb8d.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
